ext.versions = [
        lombok          : '1.18.22',
        h2              : '1.3.148',
        mapstruct       : '1.4.2.Final',
        springfox       : '2.9.2'
]

ext.deps = [
        lombok: [
                "org.projectlombok:lombok:$versions.lombok"
        ],

        spring: [
                "org.springframework.boot:spring-boot-starter-data-jpa",
                "org.springframework.boot:spring-boot-starter-web"
        ],

        spring_test: [
                "org.springframework.boot:spring-boot-starter-test"
        ],

        h2: [
                "com.h2database:h2:$versions.h2"
        ],

        mapstruct: [
                "org.mapstruct:mapstruct:$versions.mapstruct"
        ],

        mapstruct_annotations: [
                "org.mapstruct:mapstruct-processor:$versions.mapstruct"
        ],

        springfox: [
                "io.springfox:springfox-swagger2:$versions.springfox",
                "io.springfox:springfox-swagger-ui:$versions.springfox"
        ]
]